    <body>
          <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                 <script>
                    "use strict";

                    //beginner classes
                    let beginnerClasses = parseInt(prompt("Enter number of beginner class you would like to take:"));
                    beginnerClasses = (30 * beginnerClasses);

                    //intermediate classes
                    let intermediateClasses = parseInt(prompt("Enter number of intermediate classes you would like to take:"));
                    intermediateClasses = (35 * intermediateClasses);

                    //advanced classes
                    let advancedClasses = parseInt(prompt("Enter number of advanced classes you would like to take:"));
                    advancedClasses = (50 * advancedClasses);

                    //calculate cost
                    const totalCost = (beginnerClasses+ intermediateClasses + advancedClasses)

                    //display cost
                    const html = "<p> Beginner classes at $30 per class = $" + beginnerClasses + "</p>" +
                        "<p> Intermediate classes at $35 per class = $" + intermediateClasses + "</p>" +
                        "<p> Advanced classes at $50 per class = $" + advancedClasses + "</p>" +
                        "<p> Cost = $" + totalCost;

                    document.write(html);    
                </script>
            </div>
        </header>
